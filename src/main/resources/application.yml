server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bankdb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  liquibase:
    change-log: classpath:db/migration/db.changelog-master.yaml
    enabled: true
    drop-first: true

jwt:
  secret: "super_secret_key_which_should_be_long_and_random_123456789"
  expiration: 300000 #5min

springdoc:
  swagger-ui:
    url: /docs/openapi.yaml
